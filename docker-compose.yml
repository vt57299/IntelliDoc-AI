version: '3.9'

services:
  backend:
    build: 
      context: ./backend
    container_name: theme-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    restart: always

  frontend:
    build: 
      context: ./frontend
    container_name: theme-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    environment:
      - API_BASE=http://backend:8000
    restart: always